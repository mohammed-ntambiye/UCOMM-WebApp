
  <div class="columns features">
    <div class="column is-4" *ngFor="let item of content">
      <a routerLink={{item.Src}}>
        <div class="card is-shady">
          <div class="card-image">
            <figure class="image is-4by3 {{item.StylingClass}}">
              <img src="../../../assets/Images/{{item.ImageUrl}}" alt="Placeholder image" class="modal-button"
                data-target="modal-image2">
            </figure>
          </div>
          <div class="card-content">
            <div class="content is-bold">
              <h4>{{item.Title}}</h4>
              <p>{{item.Content}}</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
